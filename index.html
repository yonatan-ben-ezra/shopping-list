<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>רשימת הקניות המשפחתית</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #FF6B6B;
            --primary-dark: #EE5253;
            --secondary: #4ECDC4;
            --dark: #2C3A47;
            --light: #F7F9F9;
            --glass: rgba(255, 255, 255, 0.95);
            --shadow: 0 8px 30px rgba(0,0,0,0.12);
        }

        body {
            font-family: 'Rubik', sans-serif;
            background: #f0f2f5 url('https://www.transparenttextures.com/patterns/cubes.png');
            color: var(--dark);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 30px 20px 50px;
            text-align: center;
            border-radius: 0 0 30px 30px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url('https://images.unsplash.com/photo-1542838132-92c53300491e?auto=format&fit=crop&w=1000&q=80') center/cover;
            opacity: 0.15;
            z-index: 0;
        }

        header h1 {
            position: relative;
            z-index: 1;
            margin: 0;
            font-weight: 800;
            font-size: 2.2rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: -30px auto 50px;
            position: relative;
            z-index: 2;
        }

        .toolbar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }

        .admin-btn {
            background: rgba(0,0,0,0.6);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: 0.3s;
            touch-action: manipulation;
        }
        
        .admin-btn.active {
            background: var(--secondary);
            box-shadow: 0 0 15px var(--secondary);
        }

        #adminPanel {
            background: var(--dark);
            color: white;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown { from {opacity:0; transform: translateY(-10px);} to {opacity:1; transform: translateY(0);} }

        #adminPanel button {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            margin: 5px;
            cursor: pointer;
        }
        
        #adminPanel button:hover { background: rgba(255,255,255,0.2); }
        .locked-badge { background: #e74c3c; color: white; padding: 5px 10px; border-radius: 5px; display: none; text-align: center; margin-bottom: 10px; font-weight: bold; }

        .card {
            background: var(--glass);
            padding: 25px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            margin-bottom: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.5);
        }

        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #555; font-size: 0.9rem; }
        
        select, input[type="text"], textarea, input[type="password"] {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            box-sizing: border-box;
            background: #fff;
            transition: 0.3s;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 4px rgba(78, 205, 196, 0.1);
        }

        button.main-btn {
            background: linear-gradient(45deg, var(--secondary), #26de81);
            color: white;
            border: none;
            padding: 16px;
            width: 100%;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(38, 222, 129, 0.4);
            transition: 0.2s;
        }

        button.main-btn:active { transform: scale(0.98); }
        button.main-btn:disabled { background: #ccc; cursor: not-allowed; box-shadow: none; }

        .category-title {
            display: flex;
            align-items: center;
            justify-content: space-between; /* כדי שהכפתור יהיה בצד שמאל */
            color: var(--primary);
            font-size: 1.3rem;
            margin: 30px 0 15px;
            font-weight: 800;
        }
        
        .cat-label { display: flex; align-items: center; }
        .cat-label i { margin-left: 10px; background: #fff0f0; padding: 10px; border-radius: 50%; width: 25px; height: 25px; display: flex; align-items: center; justify-content: center; }

        /* כפתור מחיקת קטגוריה */
        .delete-cat-btn {
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 5px 10px;
            font-size: 0.8rem;
            cursor: pointer;
            opacity: 0.9;
        }
        .delete-cat-btn:hover { opacity: 1; transform: scale(1.05); }

        .list-item {
            background: white;
            margin-bottom: 12px;
            padding: 15px 20px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
            border-right: 5px solid transparent;
            transition: transform 0.2s;
        }

        .list-item:hover { transform: translateX(-5px); }
        .list-item.my-item { border-right-color: var(--secondary); }

        .item-name { font-weight: 600; font-size: 1.1rem; }
        .item-sub { display: block; font-size: 0.85rem; color: #888; margin-top: 4px; }
        
        .delete-btn {
            background: #ffecec;
            color: var(--primary-dark);
            border: none;
            width: 35px; height: 35px;
            border-radius: 50%;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: 0.2s;
        }
        .delete-btn:hover { background: var(--primary-dark); color: white; }

        .modal {
            display: none; 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 100;
            justify-content: center; align-items: center;
        }
        .modal-content {
            background: white; padding: 30px; border-radius: 20px; width: 85%; max-width: 400px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3); text-align: center;
        }
        .close-modal { float: right; cursor: pointer; font-size: 1.5rem; }
        
        #settingsJson { height: 200px; font-family: monospace; font-size: 0.8rem; direction: ltr; }
    </style>
</head>
<body>

<header>
    <h1><i class="fas fa-shopping-cart"></i> הקניות שלנו</h1>
</header>

<div class="container">
    
    <div class="toolbar">
        <button id="adminLoginBtn" class="admin-btn" onclick="openAdminLogin()"><i class="fas fa-user-shield"></i> כניסת מנהל</button>
    </div>

    <div id="adminPanel">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
            <strong><i class="fas fa-cog"></i> פאנל ניהול</strong>
            <button onclick="logoutAdmin()" style="background:#e74c3c; border:none;">יציאה</button>
        </div>
        <button onclick="toggleLock()"><i class="fas fa-lock"></i> נעל/פתח רשימה</button>
        <button onclick="openSettingsEditor()"><i class="fas fa-edit"></i> ערוך קטגוריות</button>
        <button onclick="changePassword()"><i class="fas fa-key"></i> שנה סיסמה</button>
    </div>

    <div id="lockedMessage" class="locked-badge"><i class="fas fa-lock"></i> הרשימה נעולה להוספת פריטים כרגע</div>

    <div class="card" id="addFormCard">
        <div class="form-group">
            <label>קטגוריה ראשית</label>
            <select id="mainCategory"></select>
        </div>
        <div class="form-group">
            <label>תת קטגוריה</label>
            <select id="subCategory"></select>
        </div>
        <div class="form-group">
            <label>שם המוצר</label>
            <input type="text" id="itemName" placeholder="לדוגמה: לחם מלא">
        </div>
        <button class="main-btn" id="addBtn" onclick="addItem()">הוסף לרשימה <i class="fas fa-plus"></i></button>
    </div>

    <div id="listContainer">
        <div style="text-align:center; padding:20px; color:#999;">טוען נתונים...</div>
    </div>
</div>

<div id="passwordModal" class="modal">
    <div class="modal-content">
        <span class="close-modal" onclick="closeModal('passwordModal')">&times;</span>
        <h3>הכנס סיסמת מנהל</h3>
        <input type="password" id="adminPasswordInput" placeholder="סיסמה">
        <br><br>
        <button class="main-btn" onclick="checkAdminPassword()">כניסה</button>
    </div>
</div>

<div id="settingsModal" class="modal">
    <div class="modal-content" style="max-width:500px;">
        <span class="close-modal" onclick="closeModal('settingsModal')">&times;</span>
        <h3>עריכת קטגוריות (JSON)</h3>
        <p style="font-size:0.8rem; color:#666;">ערוך את הטקסט בזהירות ושמור.</p>
        <textarea id="settingsJson"></textarea>
        <br><br>
        <button class="main-btn" onclick="saveSettings()">שמור שינויים</button>
    </div>
</div>

<script type="module">
    // הוספתי כאן את 'update' לרשימת היבוא
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, set, get, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // --- הגדרות ה-FIREBASE שלך ---
    const firebaseConfig = {
        apiKey: "AIzaSyAoXUKwnQpcxyZdYCT9PUh-yjmOj6kugTQ",
        authDomain: "family-shopping-891f7.firebaseapp.com",
        databaseURL: "https://family-shopping-891f7-default-rtdb.firebaseio.com",
        projectId: "family-shopping-891f7",
        storageBucket: "family-shopping-891f7.firebasestorage.app",
        messagingSenderId: "16936955736",
        appId: "1:16936955736:web:dca42916750112b7787f2d",
        measurementId: "G-QPL3C428RN"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    
    let userId = localStorage.getItem('shopping_user_id');
    if (!userId) {
        userId = 'user_' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('shopping_user_id', userId);
    }
    
    let isAdmin = false;
    let appSettings = {};
    let currentCategories = {};
    let latestListData = null; // משתנה לשמירת המידע העדכני של הרשימה

    const defaultCategories = {
        groceries: { label: "מכולת ומזון", icon: "fa-carrot", subs: ["ירקות", "חלב", "לחם", "בשר"] },
        home: { label: "בית וניקיון", icon: "fa-broom", subs: ["חומרי ניקוי", "נייר", "חד פעמי"] },
        pharma: { label: "פארם", icon: "fa-first-aid", subs: ["תרופות", "הגיינה"] }
    };

    const settingsRef = ref(db, 'settings');
    onValue(settingsRef, (snapshot) => {
        const data = snapshot.val();
        if (!data) {
            set(settingsRef, {
                categories: defaultCategories,
                isLocked: false,
                adminPass: "1234"
            });
            return;
        }
        appSettings = data;
        currentCategories = data.categories || defaultCategories;
        
        renderCategorySelects();
        handleLockState(data.isLocked);
        // אם משנים קטגוריות בזמן שהרשימה מוצגת, נרצה לרענן גם אותה
        renderShoppingList(latestListData); 
    });

    function renderCategorySelects() {
        const mainSelect = document.getElementById('mainCategory');
        const currentVal = mainSelect.value; 
        mainSelect.innerHTML = "";
        
        Object.keys(currentCategories).forEach(key => {
            const cat = currentCategories[key];
            const option = document.createElement('option');
            option.value = key;
            option.textContent = cat.label;
            mainSelect.appendChild(option);
        });
        
        if(currentVal && currentCategories[currentVal]) mainSelect.value = currentVal;
        window.updateSubCategories();
    }

    window.updateSubCategories = function() {
        const mainKey = document.getElementById('mainCategory').value;
        const subSelect = document.getElementById('subCategory');
        subSelect.innerHTML = "";
        if (currentCategories[mainKey] && currentCategories[mainKey].subs) {
            currentCategories[mainKey].subs.forEach(sub => {
                const opt = document.createElement('option');
                opt.value = sub;
                opt.textContent = sub;
                subSelect.appendChild(opt);
            });
        }
    }

    function handleLockState(isLocked) {
        const addBtn = document.getElementById('addBtn');
        const inputs = document.querySelectorAll('#addFormCard input, #addFormCard select');
        const msg = document.getElementById('lockedMessage');

        if (isLocked && !isAdmin) {
            addBtn.disabled = true;
            addBtn.textContent = "הרשימה נעולה";
            inputs.forEach(el => el.disabled = true);
            msg.style.display = 'block';
        } else {
            addBtn.disabled = false;
            addBtn.innerHTML = 'הוסף לרשימה <i class="fas fa-plus"></i>';
            inputs.forEach(el => el.disabled = false);
            msg.style.display = 'none';
        }
    }

    window.addItem = function() {
        if (appSettings.isLocked && !isAdmin) return;
        const nameInput = document.getElementById('itemName');
        const mainCat = document.getElementById('mainCategory').value;
        const subCat = document.getElementById('subCategory').value;
        
        if (!nameInput.value.trim()) { alert("יש לכתוב שם מוצר"); return; }

        push(ref(db, 'shoppingList'), {
            name: nameInput.value,
            category: mainCat,
            subCategory: subCat,
            ownerId: userId,
            createdAt: Date.now()
        });
        nameInput.value = "";
    }

    window.deleteItem = function(itemId, itemOwnerId) {
        if (isAdmin || itemOwnerId === userId) {
            if(confirm("למחוק את הפריט?")) {
                remove(ref(db, `shoppingList/${itemId}`));
            }
        } else {
            alert("רק מי שהוסיף את הפריט יכול למחוק אותו (או מנהל)");
        }
    }

    // פונקציה חדשה: מחיקת קטגוריה שלמה
    window.deleteCategory = function(catKey) {
        if(!latestListData) return;
        if(!confirm("זהירות: פעולה זו תמחק את כל המוצרים בקטגוריה זו. להמשיך?")) return;

        const updates = {};
        let count = 0;
        
        // עובר על כל הרשימה ומחפש פריטים מהקטגוריה שנבחרה
        Object.entries(latestListData).forEach(([id, item]) => {
            if (item.category === catKey) {
                updates[id] = null; // null ב-Firebase אומר מחיקה
                count++;
            }
        });

        if (count > 0) {
            update(ref(db, 'shoppingList'), updates);
        } else {
            alert("אין מוצרים למחיקה בקטגוריה זו");
        }
    }

    // האזנה לשינויים ב-Firebase
    onValue(ref(db, 'shoppingList'), (snapshot) => {
        latestListData = snapshot.val(); // שמירת המידע הגולמי
        renderShoppingList(latestListData);
    });

    // פונקציית הרינדור הופרדה כדי שנוכל לקרוא לה גם כשנכנסים כמנהל
    function renderShoppingList(data) {
        const listDiv = document.getElementById('listContainer');
        listDiv.innerHTML = "";

        if (!data) {
            listDiv.innerHTML = '<div style="text-align:center; margin-top:50px;"><i class="fas fa-check-circle fa-3x" style="color:#ddd;"></i><br><br>הכל נקנה! הרשימה ריקה.</div>';
            return;
        }

        const items = Object.entries(data).map(([k, v]) => ({id: k, ...v}));
        const grouped = {};
        items.forEach(item => {
            if (!grouped[item.category]) grouped[item.category] = [];
            grouped[item.category].push(item);
        });

        Object.keys(currentCategories).forEach(catKey => {
            if (grouped[catKey]) {
                const catData = currentCategories[catKey];
                
                // כותרת עם כפתור מחיקה למנהל
                const title = document.createElement('div');
                title.className = 'category-title';
                
                let deleteCatBtn = '';
                if (isAdmin) {
                    deleteCatBtn = `<button class="delete-cat-btn" onclick="deleteCategory('${catKey}')"><i class="fas fa-trash-alt"></i> נקה הכל</button>`;
                }

                title.innerHTML = `
                    <div class="cat-label"><i class="fas ${catData.icon}"></i> ${catData.label}</div>
                    ${deleteCatBtn}
                `;
                listDiv.appendChild(title);

                grouped[catKey].forEach(item => {
                    const isMyItem = item.ownerId === userId;
                    const canDelete = isAdmin || isMyItem;
                    
                    const itemEl = document.createElement('div');
                    itemEl.className = `list-item ${isMyItem ? 'my-item' : ''}`;
                    itemEl.innerHTML = `
                        <div>
                            <div class="item-name">${item.name}</div>
                            <div class="item-sub">${item.subCategory} ${isMyItem ? '(שלי)' : ''}</div>
                        </div>
                        ${canDelete ? `
                        <button class="delete-btn" onclick="deleteItem('${item.id}', '${item.ownerId}')">
                            <i class="fas fa-trash"></i>
                        </button>` : ''}
                    `;
                    listDiv.appendChild(itemEl);
                });
            }
        });
    }

    // --- לוגיקת מנהל ---
    
    window.openAdminLogin = function() {
        if (!isAdmin) {
            document.getElementById('passwordModal').style.display = 'flex';
        }
    }

    window.checkAdminPassword = function() {
        const input = document.getElementById('adminPasswordInput').value;
        if (input === appSettings.adminPass) {
            isAdmin = true;
            document.getElementById('passwordModal').style.display = 'none';
            document.getElementById('adminLoginBtn').classList.add('active');
            document.getElementById('adminLoginBtn').innerHTML = '<i class="fas fa-user-check"></i> מחובר כמנהל';
            document.getElementById('adminPanel').style.display = 'block';
            handleLockState(appSettings.isLocked);
            alert("נכנסת בהצלחה כמנהל!");
            renderCategorySelects();
            renderShoppingList(latestListData); // רענון הרשימה להוספת כפתורי מחיקה
        } else {
            alert("סיסמה שגויה");
        }
    }

    window.logoutAdmin = function() {
        isAdmin = false;
        document.getElementById('adminPanel').style.display = 'none';
        document.getElementById('adminLoginBtn').classList.remove('active');
        document.getElementById('adminLoginBtn').innerHTML = '<i class="fas fa-user-shield"></i> כניסת מנהל';
        handleLockState(appSettings.isLocked);
        renderShoppingList(latestListData); // רענון הרשימה להסרת כפתורי מחיקה
    }

    window.toggleLock = function() {
        set(ref(db, 'settings/isLocked'), !appSettings.isLocked);
    }
    
    window.changePassword = function() {
        const newPass = prompt("הכנס סיסמה חדשה למנהל:");
        if(newPass) {
            set(ref(db, 'settings/adminPass'), newPass);
            alert("הסיסמה שונתה!");
        }
    }

    window.openSettingsEditor = function() {
        document.getElementById('settingsJson').value = JSON.stringify(currentCategories, null, 2);
        document.getElementById('settingsModal').style.display = 'flex';
    }

    window.saveSettings = function() {
        try {
            const newCats = JSON.parse(document.getElementById('settingsJson').value);
            set(ref(db, 'settings/categories'), newCats);
            document.getElementById('settingsModal').style.display = 'none';
        } catch(e) {
            alert("שגיאה במבנה ה-JSON. אנא בדוק שוב.");
        }
    }

    window.closeModal = (id) => document.getElementById(id).style.display = 'none';
    window.onclick = function(event) {
        if (event.target.classList.contains('modal')) event.target.style.display = "none";
    }

    document.getElementById('mainCategory').addEventListener('change', window.updateSubCategories);

</script>
</body>
</html>
